<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login Example</title>
</head>
<body>

    <h1>Firebase Login Example</h1>

    <!-- Registration Form -->
    <form id="registrationForm">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required><br>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required><br>

        <button type="button" onclick="register()">Register</button>
    </form>

    <hr>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button type="button" onclick="login()">Login</button>
    </form>

    <!-- Display user information if logged in -->
    <div id="userInfo" style="display:none;">
        <h2>Welcome, <span id="userName"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>

    <script>
        // Firebase Configuration
        apiKey: "AIzaSyBCJP19d6zxxtfhfykTzShMKKv_3rZvhD4",
      authDomain: "teknik-ab-login.firebaseapp.com",
      databaseURL: "https://teknik-ab-login-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "teknik-ab-login",
      storageBucket: "teknik-ab-login.appspot.com",
      messagingSenderId: "835577760689",
      appId: "1:835577760689:web:33c1537885dad74ca54b90",
      measurementId: "G-S24VRN85FT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase Auth instance
        const auth = firebase.auth();

        // Function to register a new user
        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User registered successfully
                    const user = userCredential.user;
                    alert('Account created successfully. You can now log in.');
                })
                .catch((error) => {
                    // Handle registration errors
                    alert(error.message);
                });
        }

        // Function to log in a user
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Logged in successfully
                    const user = userCredential.user;
                    document.getElementById('userInfo').style.display = 'block';
                    document.getElementById('userName').innerText = user.email;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('registrationForm').style.display = 'none';
                })
                .catch((error) => {
                    // Handle login errors
                    alert(error.message);
                });
        }

        // Function to log out a user
        function logout() {
            auth.signOut()
                .then(() => {
                    // Logged out successfully
                    document.getElementById('userInfo').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('registrationForm').style.display = 'block';
                })
                .catch((error) => {
                    // Handle logout errors
                    alert(error.message);
                });
        }

        // Firebase Authentication State Change Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userName').innerText = user.email;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registrationForm').style.display = 'none';
            } else {
                // User is logged out
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registrationForm').style.display = 'block';
            }
        });
    </script>

</body>
</html>
